<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Expenditure Selection</h1>
        <p>Please provide a description:</p>
        <textarea id="description" rows="4" cols="50" placeholder="Write your description here..."></textarea>
        <p>Please select your expenditure:</p>
        <div class="gender-options">
            <input type="radio" id="medical" name="expenditure" value="medical">
            <label for="medical">Medical</label><br>
            <input type="radio" id="travel" name="expenditure" value="travel">
            <label for="travel">Travel</label><br>
            <input type="radio" id="food" name="expenditure" value="food">
            <label for="food">Food</label><br>
        </div>
        <a href="./index.html"><button id="sendButton">Send</button></a>
        
    </div>
</body>

</html>
